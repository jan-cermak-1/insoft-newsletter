<!DOCTYPE html>
<html lang="cs" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insoft Newsletter — Prototyp</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
/* ============================================================
   PROTOTYPE SHELL — Toolbar, Mockups, Layout
   ============================================================ */
:root {
  --font-family: 'Inter', system-ui, -apple-system, sans-serif;
  --proto-bg: #e8eaed;
  --toolbar-bg: #1a1a2e;
  --toolbar-text: #ffffff;
}
[data-theme="dark"] { --proto-bg: #1a1a2e; }

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: var(--font-family);
  background: var(--proto-bg);
  min-height: 100vh;
  transition: background 0.3s;
  padding-top: 68px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  -webkit-font-smoothing: antialiased;
}

/* --- Toolbar --- */
.toolbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: var(--toolbar-bg);
  color: var(--toolbar-text);
  display: flex;
  align-items: flex-end;
  justify-content: flex-start;
  gap: 24px;
  z-index: 1000;
  padding: 0 24px 10px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.3);
  flex-wrap: nowrap;
  overflow-x: auto;
  overflow-y: hidden;
}

.toolbar-group {
  display: flex;
  align-items: center;
  gap: 8px;
}

.toolbar-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  opacity: 0.6;
  margin-right: 4px;
  white-space: nowrap;
}

.toolbar-btn {
  padding: 6px 14px;
  border: 1.5px solid rgba(255,255,255,0.2);
  border-radius: 6px;
  background: transparent;
  color: #fff;
  font-family: var(--font-family);
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.15s;
  white-space: nowrap;
}
.toolbar-btn:hover { border-color: rgba(255,255,255,0.5); }
.toolbar-btn.active {
  background: #ffffff;
  color: #1a1a2e;
  border-color: #ffffff;
}

.toolbar-sep {
  width: 1px;
  height: 28px;
  background: rgba(255,255,255,0.15);
}

/* --- Device Frames --- */
.frame-wrapper {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 24px;
  padding: 32px 16px 64px;
  max-width: 1600px;
  width: 100%;
}

/* --- Variant Summary Panel --- */
.variant-summary {
  width: 300px;
  flex-shrink: 0;
  background: var(--toolbar-bg);
  color: #fff;
  border-radius: 12px;
  padding: 24px;
  font-size: 13px;
  line-height: 1.6;
  position: sticky;
  top: 80px;
  max-height: calc(100vh - 100px);
  overflow-y: auto;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}
.variant-summary h3 {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 4px;
  color: #fff;
}
.variant-summary .vs-subtitle {
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 12px;
}
.variant-summary .vs-desc {
  margin-bottom: 16px;
  color: rgba(255,255,255,0.8);
}
.variant-summary .vs-section-title {
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  margin-bottom: 8px;
  padding-top: 12px;
  border-top: 1px solid rgba(255,255,255,0.1);
}
.variant-summary .vs-section-title.plus { color: #6ee7a0; }
.variant-summary .vs-section-title.minus { color: #fca5a5; }
.variant-summary ul {
  list-style: none;
  padding: 0;
  margin: 0 0 12px;
}
.variant-summary li {
  padding: 3px 0;
  padding-left: 18px;
  position: relative;
  color: rgba(255,255,255,0.75);
}
.variant-summary li::before {
  position: absolute;
  left: 0;
  font-size: 12px;
}
.variant-summary .plus-list li::before { content: '+'; color: #6ee7a0; font-weight: 700; }
.variant-summary .minus-list li::before { content: '−'; color: #fca5a5; font-weight: 700; }

@media (max-width: 1200px) {
  .variant-summary { width: 260px; padding: 20px; font-size: 12px; }
}
@media (max-width: 900px) {
  .frame-wrapper { flex-direction: column; align-items: center; }
  .variant-summary { width: 100%; max-width: 440px; position: static; max-height: none; order: -1; }
}

/* iPhone 17 Pro Max mockup */
.iphone-frame {
  width: 440px;
  background: #1c1c1e;
  border-radius: 56px;
  padding: 16px;
  box-shadow: 0 24px 80px rgba(0,0,0,0.3), inset 0 0 0 2px rgba(255,255,255,0.08);
  position: relative;
}

.iphone-screen {
  background: #fff;
  border-radius: 42px;
  overflow: hidden;
  position: relative;
}

.iphone-notch {
  position: absolute;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 126px;
  height: 36px;
  background: #1c1c1e;
  border-radius: 20px;
  z-index: 10;
}

.iphone-statusbar {
  height: 54px;
  display: flex;
  align-items: flex-end;
  justify-content: space-between;
  padding: 0 28px 6px;
  font-size: 13px;
  font-weight: 600;
}

.iphone-content {
  max-height: 750px;
  overflow-y: auto;
  scrollbar-width: thin;
}

.iphone-homebar {
  display: flex;
  justify-content: center;
  padding: 8px 0 4px;
}
.iphone-homebar-indicator {
  width: 134px;
  height: 5px;
  background: #3a3a3c;
  border-radius: 3px;
}

/* iOS Mail chrome inside iPhone */
.ios-mail-nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 4px 16px 8px;
  font-size: 17px;
}
.ios-mail-back {
  display: flex;
  align-items: center;
  gap: 4px;
  color: #007AFF;
  font-size: 17px;
  font-weight: 400;
}
.ios-mail-back svg { flex-shrink: 0; }
.ios-mail-actions {
  display: flex;
  gap: 20px;
}
.ios-mail-actions svg { color: #007AFF; }

[data-theme="dark"] .ios-mail-back { color: #0A84FF; }
[data-theme="dark"] .ios-mail-actions svg { color: #0A84FF; }

.ios-mail-header {
  padding: 0 16px 12px;
  border-bottom: 0.5px solid #c6c6c8;
}
[data-theme="dark"] .ios-mail-header { border-color: #38383a; }

.ios-mail-subject {
  font-size: 20px;
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 8px;
  line-height: 1.2;
}

.ios-mail-meta {
  display: flex;
  align-items: flex-start;
  gap: 10px;
}

.ios-mail-avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #006D93;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 600;
  font-size: 15px;
  flex-shrink: 0;
  margin-top: 1px;
}

.ios-mail-from-info {
  flex: 1;
  min-width: 0;
}

.ios-mail-from-name {
  font-size: 15px;
  font-weight: 600;
}

.ios-mail-from-detail {
  font-size: 13px;
  color: #8e8e93;
  line-height: 1.3;
}
[data-theme="dark"] .ios-mail-from-detail { color: #8e8e93; }

.ios-mail-date {
  font-size: 13px;
  color: #8e8e93;
  white-space: nowrap;
  flex-shrink: 0;
}

/* Desktop email client mockup */
.desktop-frame {
  width: 960px;
  max-width: calc(100vw - 64px);
  background: #f5f5f5;
  border-radius: 12px;
  box-shadow: 0 24px 80px rgba(0,0,0,0.2);
  overflow: hidden;
}

[data-theme="dark"] .desktop-frame { background: #2d2d30; }

.desktop-titlebar {
  height: 40px;
  display: flex;
  align-items: center;
  padding: 0 16px;
  gap: 8px;
  position: relative;
}

.desktop-dots {
  display: flex;
  gap: 6px;
}
.desktop-dots span {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.desktop-dots .d-close { background: #ff5f57; }
.desktop-dots .d-min { background: #ffbd2e; }
.desktop-dots .d-max { background: #28c840; }

.desktop-title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  font-weight: 500;
  color: #666;
}

[data-theme="dark"] .desktop-title { color: #aaa; }

/* Outlook */
.outlook-chrome { background: #f3f2f1; }
[data-theme="dark"] .outlook-chrome { background: #1e1e1e; }

.outlook-toolbar {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 8px 20px;
  border-bottom: 1px solid #e0e0e0;
  font-size: 12px;
  color: #666;
}
[data-theme="dark"] .outlook-toolbar { border-color: #3a3a3a; color: #aaa; }

.outlook-toolbar .ot-from {
  font-weight: 600;
  color: #333;
}
[data-theme="dark"] .outlook-toolbar .ot-from { color: #ddd; }

.outlook-subject {
  padding: 12px 20px;
  border-bottom: 1px solid #e0e0e0;
  font-size: 18px;
  font-weight: 600;
  color: #333;
}
[data-theme="dark"] .outlook-subject { border-color: #3a3a3a; color: #eee; }

/* Gmail */
.gmail-chrome { background: #ffffff; }
[data-theme="dark"] .gmail-chrome { background: #1f1f1f; }

.gmail-header {
  padding: 16px 20px 8px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  border-bottom: 1px solid #e0e0e0;
}
[data-theme="dark"] .gmail-header { border-color: #3a3a3a; }

.gmail-subject {
  font-size: 20px;
  font-weight: 400;
  color: #202124;
}
[data-theme="dark"] .gmail-subject { color: #e8eaed; }

.gmail-meta {
  display: flex;
  align-items: center;
  gap: 10px;
  padding-bottom: 8px;
}

.gmail-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #006D93;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  flex-shrink: 0;
}

.gmail-from-info { font-size: 13px; color: #5f6368; }
[data-theme="dark"] .gmail-from-info { color: #9aa0a6; }
.gmail-from-name { font-weight: 600; color: #202124; }
[data-theme="dark"] .gmail-from-name { color: #e8eaed; }

/* Apple Mail */
.applemail-chrome { background: #ffffff; }
[data-theme="dark"] .applemail-chrome { background: #1e1e1e; }

.applemail-header {
  padding: 16px 20px;
  border-bottom: 1px solid #d1d1d6;
  display: flex;
  flex-direction: column;
  gap: 4px;
}
[data-theme="dark"] .applemail-header { border-color: #3a3a3a; }

.applemail-subject {
  font-size: 17px;
  font-weight: 600;
  color: #000;
}
[data-theme="dark"] .applemail-subject { color: #fff; }

.applemail-from {
  font-size: 13px;
  color: #8e8e93;
}

/* Email content area */
.email-viewport {
  background: #ffffff;
  overflow-y: auto;
  max-height: 640px;
}
[data-theme="dark"] .email-viewport { background: #1a1a1a; }

.desktop-frame .email-viewport { max-height: none; }

/* ============================================================
   EMAIL NEWSLETTER STYLES
   ============================================================ */
.email-body {
  max-width: 600px;
  margin: 0 auto;
  font-family: 'Inter', Arial, Helvetica, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  color: #333333;
}

[data-theme="dark"] .email-body { color: #e0e0e0; }

.email-body a { color: #006D93; }
[data-theme="dark"] .email-body a { color: #4daec8; }

/* Header */
.email-header {
  padding: 28px 32px;
  text-align: left;
  border-bottom: 2px solid #006D93;
}

.email-header-inner {
  /* table-based layout for compatibility — see headerHTML() */
}

.email-header svg { height: 56px; width: auto; }

.email-header .view-browser {
  font-size: 12px;
  color: #888;
}
[data-theme="dark"] .email-header .view-browser { color: #777; }

/* Section */
.email-section {
  padding: 28px 32px;
}

.email-section h2 {
  font-size: 22px;
  font-weight: 700;
  color: #006D93;
  margin-bottom: 16px;
  line-height: 1.3;
}
[data-theme="dark"] .email-section h2 { color: #4daec8; }

.email-section h3 {
  font-size: 17px;
  font-weight: 600;
  color: #222;
  margin-bottom: 8px;
  margin-top: 20px;
}
[data-theme="dark"] .email-section h3 { color: #f0f0f0; }

.email-section p {
  margin-bottom: 14px;
  color: #555;
}
[data-theme="dark"] .email-section p { color: #bbb; }

.email-section ul {
  padding-left: 20px;
  margin-bottom: 14px;
}

.email-section li {
  margin-bottom: 8px;
  color: #555;
}
[data-theme="dark"] .email-section li { color: #bbb; }

.email-divider {
  border: none;
  height: 1px;
  background: #e5e5e5;
  margin: 0;
}
[data-theme="dark"] .email-divider { background: #333; }

/* CTA Button */
.email-cta {
  display: inline-block;
  padding: 12px 28px;
  background: #006D93;
  color: #ffffff !important;
  text-decoration: none !important;
  border-radius: 8px;
  font-weight: 600;
  font-size: 15px;
  margin: 8px 0;
  transition: background 0.15s;
}
.email-cta:hover { background: #005e7f; }

.email-cta-secondary {
  background: #E9530E;
}
.email-cta-secondary:hover { background: #c9470c; }

.email-cta-outline {
  background: transparent;
  color: #006D93 !important;
  border: 2px solid #006D93;
}
[data-theme="dark"] .email-cta-outline { color: #4daec8 !important; border-color: #4daec8; }

/* Image placeholder */
.img-placeholder {
  background: #d4d4d4;
  border-radius: 8px;
  color: #888;
  font-size: 13px;
  text-align: center;
  padding: 40px 16px;
  min-height: 120px;
  margin: 12px 0;
}
[data-theme="dark"] .img-placeholder { background: #333; color: #777; }

/* Feature card (Variant 2/3) */
.feature-card {
  background: #f8f9fa;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 12px;
}
[data-theme="dark"] .feature-card { background: #242424; }

.feature-card h4 {
  font-size: 15px;
  font-weight: 600;
  color: #006D93;
  margin-bottom: 6px;
}
[data-theme="dark"] .feature-card h4 { color: #4daec8; }

.feature-card p {
  font-size: 14px;
  margin: 0;
}

/* Feature number badge */
.feature-num {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 28px;
  height: 28px;
  background: #006D93;
  color: #fff;
  border-radius: 50%;
  font-size: 13px;
  font-weight: 700;
  margin-right: 10px;
  flex-shrink: 0;
  vertical-align: middle;
}

/* Hero (Variant 2/3) */
.email-hero {
  padding: 40px 32px;
  text-align: center;
}

.email-hero h1 {
  font-size: 26px;
  font-weight: 700;
  color: #006D93;
  margin-bottom: 12px;
  line-height: 1.3;
}
[data-theme="dark"] .email-hero h1 { color: #4daec8; }

.email-hero p {
  font-size: 16px;
  color: #666;
  margin-bottom: 20px;
}
[data-theme="dark"] .email-hero p { color: #aaa; }

/* Quote */
.email-quote {
  border-left: 3px solid #E9530E;
  padding: 12px 20px;
  margin: 16px 0;
  font-style: italic;
  color: #555;
  background: #fef7f2;
  border-radius: 0 8px 8px 0;
}
[data-theme="dark"] .email-quote { background: #2a1f18; color: #ccc; }

/* Section label */
.section-badge {
  display: inline-block;
  padding: 3px 12px;
  background: #e6f3f8;
  color: #006D93;
  border-radius: 100px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  margin-bottom: 12px;
}
[data-theme="dark"] .section-badge { background: rgba(0,109,147,0.2); color: #4daec8; }

.section-badge-orange {
  background: #fef0e8;
  color: #E9530E;
}
[data-theme="dark"] .section-badge-orange { background: rgba(233,83,14,0.15); color: #f59958; }

/* Compact card tables (Variant 3) — now table-based for email compatibility */
/* Styles applied inline in variant3() */

/* Footer */
.email-footer {
  padding: 28px 32px;
  text-align: center;
  background: #f4f4f4;
  border-top: 1px solid #e5e5e5;
}
[data-theme="dark"] .email-footer { background: #111; border-color: #333; }

.email-footer p {
  font-size: 12px;
  color: #999;
  margin-bottom: 8px;
  line-height: 1.5;
}
[data-theme="dark"] .email-footer p { color: #666; }

.email-footer a {
  color: #006D93;
  font-size: 12px;
}
[data-theme="dark"] .email-footer a { color: #4daec8; }

.unsubscribe-link {
  font-size: 12px;
  color: #999 !important;
  text-decoration: underline !important;
}

/* (sticky CTA removed — not feasible in real email) */

/* V5 teaser items dark mode */
[data-theme="dark"] .email-section[style*="background:#f8f9fa"] { background: #1a1a1a !important; }
[data-theme="dark"] .email-section[style*="background:#f8f9fa"] div[style*="background:#fff"] { background: #242424 !important; }

/* V6 TOC dark mode */
[data-theme="dark"] div[style*="background:#f8f9fa"] { background: #242424 !important; }
[data-theme="dark"] div[style*="border-bottom:1px solid #eee"] { border-color: #333 !important; }

/* Responsive helper for toolbar */
@media (max-width: 900px) {
  .toolbar { gap: 16px; padding: 0 16px 10px; }
  .desktop-frame { width: 100%; }
}
</style>
</head>
<body>

<!-- ===== TOOLBAR ===== -->
<div class="toolbar">
  <div class="toolbar-group">
    <span class="toolbar-label">Tema</span>
    <button class="toolbar-btn active" onclick="setTheme('light')" data-group="theme">Light</button>
    <button class="toolbar-btn" onclick="setTheme('dark')" data-group="theme">Dark</button>
  </div>
  <div class="toolbar-sep"></div>
  <div class="toolbar-group">
    <span class="toolbar-label">Zarizeni</span>
    <button class="toolbar-btn active" onclick="setDevice('desktop')" data-group="device">Desktop</button>
    <button class="toolbar-btn" onclick="setDevice('mobile')" data-group="device">Mobile</button>
  </div>
  <div class="toolbar-sep"></div>
  <div class="toolbar-group">
    <span class="toolbar-label">Varianta</span>
    <button class="toolbar-btn active" onclick="setVariant(1)" data-group="variant">V1</button>
    <button class="toolbar-btn" onclick="setVariant(2)" data-group="variant">V2</button>
    <button class="toolbar-btn" onclick="setVariant(3)" data-group="variant">V3</button>
    <button class="toolbar-btn" onclick="setVariant(4)" data-group="variant">V4</button>
    <button class="toolbar-btn" onclick="setVariant(5)" data-group="variant">V5</button>
    <button class="toolbar-btn" onclick="setVariant(6)" data-group="variant">V6</button>
  </div>
  <div class="toolbar-sep" id="client-sep"></div>
  <div class="toolbar-group" id="client-group">
    <span class="toolbar-label">Klient</span>
    <button class="toolbar-btn active" onclick="setClient('gmail')" data-group="client">Gmail</button>
    <button class="toolbar-btn" onclick="setClient('outlook')" data-group="client">Outlook</button>
    <button class="toolbar-btn" onclick="setClient('applemail')" data-group="client">Apple Mail</button>
  </div>
</div>

<!-- ===== FRAME WRAPPER ===== -->
<div class="frame-wrapper" id="frame-wrapper">
  <!-- Content injected by JS -->
</div>

          <div class="applemail-from">Od: Insoft &lt;newsletter@insoft.cz&gt; &middot; Dnes 10:00</div>
        </div>
        <div class="email-viewport">
          <div class="email-body">${email}</div>
        </div>
      </div>`;
  } else {
    // Gmail
    chrome = `
      <div class="desktop-frame gmail-chrome">
        <div class="desktop-titlebar" style="background:${state.theme === 'dark' ? '#2d2d2d' : '#f5f5f5'}">
          <div class="desktop-dots"><span class="d-close"></span><span class="d-min"></span><span class="d-max"></span></div>
          <span class="desktop-title">Gmail</span>
        </div>
        <div class="gmail-header">
          <div class="gmail-subject">Novinky od Insoft — Q1 2025</div>
          <div class="gmail-meta">
            <div class="gmail-avatar">I</div>
            <div class="gmail-from-info">
              <span class="gmail-from-name">Insoft</span> &lt;newsletter@insoft.cz&gt;<br>
              Komu: ja &middot; Dnes 10:00
            </div>
          </div>
        </div>
        <div class="email-viewport">
          <div class="email-body">${email}</div>
        </div>
      </div>`;
  }
  return chrome;
}

function render() {
  const wrapper = document.getElementById('frame-wrapper');
  const deviceHTML = state.device === 'mobile' ? renderMobile() : renderDesktop();
  wrapper.innerHTML = deviceHTML + renderSummary();

  // Show/hide email client selector
  const cg = document.getElementById('client-group');
  const cs = document.getElementById('client-sep');
  if (state.device === 'mobile') {
    cg.style.display = 'none';
    cs.style.display = 'none';
  } else {
    cg.style.display = 'flex';
    cs.style.display = 'block';
  }
}

// --- Controls ---
function setTheme(t) {
  state.theme = t;
  document.documentElement.setAttribute('data-theme', t);
  updateButtons('theme', t);
  render();
}

function setDevice(d) {
  state.device = d;
  updateButtons('device', d);
  render();
}

function setVariant(v) {
  state.variant = v;
  updateButtons('variant', 'V' + v);
  render();
}

function setClient(c) {
  state.client = c;
  const labels = {gmail:'Gmail',outlook:'Outlook',applemail:'Apple Mail'};
  updateButtons('client', labels[c] || c);
  render();
}

function updateButtons(group, activeLabel) {
  document.querySelectorAll(`.toolbar-btn[data-group="${group}"]`).forEach(btn => {
    const match = btn.textContent.trim().toLowerCase() === activeLabel.toLowerCase();
    btn.classList.toggle('active', match);
  });
}

// Initial render
render();
</script>
</body>
